{% extends 'base.html' %}

{% block title %}Deportes - ABM{% endblock %}

{% block content %}
  <div class="py-4">
    <h1 class="mb-4">ABM de Deportes</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="deporte-form">
          <input type="hidden" id="editingId" value="">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Duración (min)</label>
              <input type="number" id="duracion_minutos" class="form-control" value="60" min="1">
            </div>
            <div class="col-12">
              <label class="form-label">Servicios (opcional)</label>
              <div id="new-services" class="mb-2">
                <div class="d-flex gap-2 mb-2 svc-row">
                  <input type="text" class="form-control form-control-sm new-svc-name" placeholder="Nombre del servicio">
                  <input type="text" class="form-control form-control-sm new-svc-price" placeholder="Precio (ej: 150.00)">
                  <button type="button" class="btn btn-sm btn-danger btn-remove-svc">X</button>
                </div>
              </div>
              <button type="button" id="btn-add-service" class="btn btn-sm btn-secondary">Agregar servicio</button>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" id="btn-submit">Guardar</button>
              <button type="button" class="btn btn-secondary" id="btn-reset">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Deportes</h5>
        <div class="table-responsive">
          <table class="table table-striped" id="deportes-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Duración (min)</th>
                <th>Servicios</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/deportes.js') }}"></script>
{% endblock %}
